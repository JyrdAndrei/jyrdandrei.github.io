        <div class="login-reg">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="reg()">Register</button>                    
                </div>
                <div class="social-icon">
                    <img src="/webpages/login-reg-img/fb.png" alt="">
                    <img src="/webpages/login-reg-img/tw.png" alt="">
                    <img src="/webpages/login-reg-img/gp.png" alt="">

                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box">
                    <span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <form id="reg" class="input-group">
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="text" class="input-field" placeholder="Email Address" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box">
                    <span>I agree to the terms and conditions.</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("reg");
            var z = document.getElementById("btn");

            function reg() {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login() {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
